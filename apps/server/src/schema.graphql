type Query {
	getSubscriptions(userProfileId: ID!): [Subscription!]!
}

type Subscription {
	id: ID!
	createdAt: String!
	updatedAt: String
	feedUrl: String!
	playedEpisodes: [PlayedEpisode!]!
}

type PlayedEpisode {
	id: ID!
	createdAt: String!
	updatedAt: String
	episodeGuid: String!
}

type Mutation {
	registerUser(emailAddress: String!, password: String!): User
}

type User {
	id: ID!
	createdAt: String!
	updatedAt: String
	emailAddress: String!
	isEmailAddressVerified: Boolean!
	profile: UserProfile
}

type UserProfile {
	id: ID!
	createdAt: String!
	updatedAt: String
	subscriptions: [Subscription]!
}
